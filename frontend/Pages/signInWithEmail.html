<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodreaders Registration</title>
    <link rel="icon" href="../assets/image/favicon.png" />
    <link rel="stylesheet" href="../css/singUpWithEmailPageStyles.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .is-invalid {
        border: 1px solid #dc3545 !important;
        background-color: #fff8f8;
      }
      .form-group {
        position: relative;
      }
      .message-container {
        margin: 15px 0;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        line-height: 1.5;
      }
      .message-container.error {
        background-color: #ffebee;
        color: #d32f2f;
        border: 1px solid #ffcdd2;
      }
      .message-container.success {
        background-color: #e8f5e9;
        color: #388e3c;
        border: 1px solid #c8e6c9;
      }
    </style>
  </head>
  <body>
    <div class="sign-up-with-email-container sign-in">
      <img src="../assets/image/logo.png" alt="" />
      <h1 class="sign-in-heading">Sign in</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label
            for="password"
            style="display: flex; justify-content: space-between"
            >Password <span><a href="#">Forget password?</a></span></label
          >
          <input type="password" id="password" required />
        </div>

        <div
          id="messageContainer"
          class="message-container"
          style="display: none"
        ></div>

        <button type="submit" class="btn create-button">Sign In</button>
      </form>

      <div class="container">
        <div class="terms">
          By signing in, you agree to the Goodreads
          <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a>
        </div>

        <div class="checkbox-wrapper">
          <label class="checkbox-label">
            <input style="width: 15px" type="checkbox" id="keepSignedIn" />
            Keep me signed in.
            <a href="#">Details</a>
          </label>
        </div>

        <div class="divider">
          <span>New to Goodreads?</span>
        </div>

        <button
          class="btn btn-secondary"
          onclick="location.href='signUpWithPage.html'"
        >
          Sign up
        </button>
      </div>
    </div>

    <!-- Load scripts in the correct order: userLogin.js must be loaded before loginHandler.js -->
    <script src="../js/hooks/userLogin.js"></script>
    <script src="../js/formValidation.js"></script>
    <script src="../js/loginHandler.js"></script>
  </body>
</html>
